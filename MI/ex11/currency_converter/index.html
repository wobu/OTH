<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Währungsrechner</title>
    <link rel="stylesheet" href="styles/css/styles.css">
    <script src="js/lib/jquery-2.1.4.js"></script>
    <script src="js/CurrencyCalculator.js" /></script>
</head>

<body onload="initCurrencyConverter()">
    <header>Währungsrechner</header>
    <content>
        <div id="calculate_exchange_rates">
            <p>Euro:</p>
            <input id="input_EUR_value" class="input_field" type="text" size="25"/>
             <p>USD:</p>
            <input id="input_USD_value" class="input_field" type="text" size="25"/>
            <input id="getUSDValue" type="button" class="currency_button" value="Euro in USD" />
        </div>
    </content>
</body>

</html>
